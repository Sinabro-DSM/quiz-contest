<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="css/ManagerProceeding.css" />
    <title>퀴즈대회: 대회 진행중</title>
</head>
<body>
    <div>
        <div id="header">
            <div id="header-basics">
                <div id="header-logo">퀴즈대회</div>
                <div id="header-Manager">관리자</div>
            </div>
        </div>
        <div id="question-box">
            <div id="question-title">문제 내용</div>
            <ol id="question-list">
            </ol>
            <input type="image" class="left-button" src="./img/left.png" />
            <input type="image" class="right-button" src="./img/right.png" />
        </div>
        <div id="ranker-box">
            <div id="ranker-title">참가자 순위</div>
            <ol id="ranker-list">
            </ol>
            <input type="image" class="left-button" src="./img/left.png" />
            <input type="image" class="right-button" src="./img/right.png" />
        </div>
    </div>
    <script src="js/ManagerProceeding.js"></script>
</body>
</html>
