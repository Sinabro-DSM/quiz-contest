<!DOCTYPE html>
<html lang="kor">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="css/MobileWaitingRoom.css" />
    <title>퀴즈대회: 대기실</title>
</head>
<body>
    <div>
        <div id="waiting-room-header">
            <div id="waiting-room-title">대기실</div>
        </div>

            <form action="#" method="POST">

                <input id="waiting-submit" type="submit" value="완료" />
            </form>
        </div>
    </div>
</body>
