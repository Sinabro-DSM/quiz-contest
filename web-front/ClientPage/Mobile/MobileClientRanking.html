<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>퀴즈 대회 - 대기실</title>
    <link rel="stylesheet" text="text/css" href="../css/MobileStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <script src="../js/QuizContest.js"></script>
</head>
<body>
    <div id="header">
        랭킹
    </div>
    <div class="ranking-firstprize">
        <div class="ranking">
            <div class="prize">
                1. <span class="user-name">1등 이름</span>
                <span class="final-score">1등 점수</span>
            </div>
            <div class="prize">
                2. <span class="user-name">2등 이름</span>
                <span class="final-score">2등 점수</span>
            </div>
            <div class="prize">
                3. <span class="user-name">3등 이름</span>
                <span class="final-score">3등 점수</span>
            </div>
            <div class="prize">
                4. <span class="user-name">4등 이름</span>
                <span class="final-score">4등 점수</span>
            </div>
        </div>
        <div class="first-prize-link">
            1등이 되신 분은 아래 버튼을 눌러 주세요. <br>
            <input type="button" value="요기" id="first-link">
        </div>
    </div>
</body>
</html>
