<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>퀴즈 대회 - 대기실</title>
    <link rel="stylesheet" text="text/css" href="../css/DesktopStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>
<body>
    <div id="header">
        대기실
    </div>
    <div id="waiting-content">
        <div id="warning">
            <div id="warning-header">
                <i class="fas fa-exclamation-triangle" id="warning-icon"></i>
                NOTICE
                <i class="fas fa-exclamation-triangle" id="warning-icon"></i>
            </div>
            <div id="warning-content">
                1. 문제풀이 제한 시간은 10초 입니다. <br>
                2. 정답을 맞춘 분이 여러명이어도 점수는 제출 순으로 높게 배정됩니다. <br>
                3. 퀴즈 대회가 끝나고, 모든 참여자의 전체 랭킹을 따진 후 상위 몇 분에게 소정의 상품을 지급할 예정입니다.
            </div>
        </div>
        <div id="waiting">
            <div id="waiting-list">
                </div>
            </div>
        </div>
    </div>        
    <script src="../js/ClientWaiting.js"></script>
</body>
</html>
