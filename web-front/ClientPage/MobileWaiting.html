<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="false">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="css/MobileWaiting.css" />
    <title>퀴즈대회: 참가신청</title>
</head>
<body>
    <div>
        <div id="waiting-room-header">
            <div id="waiting-room-title">대기실</div>
        </div>
        <div id="waiting-member">
            <form action="#" method="POST" accept-charset="utf-8" name="participant-nickname">
                <input class="waiting-input-box" type="text" placeholder="닉네임을 입력해주세요." maxlength="10" />
                <input class="waiting-input-box" id="code-box" type="text" placeholder="인증 코드를 입력해주세요." />
                <input id="waiting-submit" type="submit" value="완료" onclick="waitingRoom()"/>
            </form>
        </div>
        <div id="warning-box">
            <div id="warning-img-left"><img class="warning-img" src="./img/warning.png"/></div>
            <div id="warning-img-right"><img class="warning-img" src="./img/warning.png" /></div>
            <div id="warning-title">NOTICE</div>
            <p id="warning-main-text">
                1. 객관식의 제한 시간은 5초 입니다. <br>
                2. 정답을 맞춘 사람이 여러명이라 하더라도 점수는 제출 순으로 높게 배정됩니다. <br>
                3. 1등 동점자가 나온다면 추가 문제가 주어져 1위를 가리게 됩니다. <br>
            </p>
        </div>
    </div>
    <script src="js/MobileWaiting.js"></script>
</body>
</html>
